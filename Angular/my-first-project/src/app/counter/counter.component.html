<p class="p">Hello 
    <span class="name">{{ name }}</span>
</p>
<p>Counter: {{ counter }}</p>
<h2>Skills:</h2>
<ul>
    <li *ngFor="let skill of skills">
        <div>
            {{ skill }} 
            <button>Delete</button>
        </div>
    </li>
</ul>
<button (click)="increment()">Increment</button>
<button (click)="decrement()">Decrement</button>
